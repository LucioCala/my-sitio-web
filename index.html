<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensaje de Fe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .versiculo {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confía en el Señor</h1>
        <p>
            Cuando sientas que todo se derrumba, recuerda que el Señor es tu fuerza.
            Él nunca abandona a quienes caminan con fe.
        </p>
        <div class="versiculo">
            "Todo lo puedo en Aquel que me fortalece."
        </div>
    </div>

</body>
</html>
